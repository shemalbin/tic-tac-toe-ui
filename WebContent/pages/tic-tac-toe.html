<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>TIC-TAC-TOE</title>
		<link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
		<link rel="stylesheet" href="../css/tic-tac-toe.css">
		<style>
			tr{
				height:100px;
			}
			table,tr,td{
				border: 2px solid black !important;
				font-weight: bold;
				font-size: 100px;
			}
		</style>
		
		<script src="../js/jquery-3.3.1.min.js"></script>
		<script src="../js/tic-tac-toe.js"></script>
	</head>
	
	<body>
		<div class="main-div">
			<h1>TIC-TAC-TOE</h1>
			<div id="message"></div>
			<table class="table table-bordered" style="table-layout: fixed;">
			  <tbody>
			    <tr>
			      <td id="ttt00"></td>
			      <td id="ttt01"></td>
			      <td id="ttt02"></td>
			    </tr>
			    <tr>
			      <td id="ttt10"></td>
			      <td id="ttt11"></td>	
			      <td id="ttt12"></td>
			    </tr>
			    <tr>
			      <td id="ttt20"></td>
			      <td id="ttt21"></td>
			      <td id="ttt22"></td>
			    </tr>
			  </tbody>
			</table>
			
			<span class="input-group-btn">
				<button type="button" onclick="resetGame()" class="btn btn-primary" style="width: 10vw">
					Reset Game
				</button>
			</span>
			<a href="choose-player-mark.html">
				<span class="input-group-btn">
					<button type="button" class="btn btn-success" style="width: 15vw; margin-left: 11vw;">
						Change Player Mark
					</button>
				</span>
			</a>
		</div>
	</body>
</html>
